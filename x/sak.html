<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Example</title>
</head>
<body>

  <h1>Halaman Utama</h1>
  <button onclick="goToPage('page1.html')">Muat Halaman 1</button>
  <button onclick="goToPage('page2.html')">Muat Halaman 2</button>

  <script>
    function goToPage(pageUrl) {
      window.location.href = pageUrl; // Mengarahkan ke halaman baru tanpa reload
    }
  </script>

</body>
</html>
